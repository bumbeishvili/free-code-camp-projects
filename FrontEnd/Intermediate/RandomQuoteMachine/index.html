            .addClass('twitter-share-button')
            .attr('href', 'http://twitter.com/share')
            .attr('data-url', "#")
            .attr("data-hashtags", quote.author.split(" ").join("_"))
            .attr('data-text', quote.text);
          $('.blockquote-reverse').append(tweetBtn);

        }
      });

      function getRandomElement(myArray) {
        var size = myArray.length;
        var randomIndex = Math.floor(Math.random() * size);
        return myArray[randomIndex];
      }

      function getProperQuote(concatenated) {
        var qArray = concatenated.split("@");
        return {
          text: qArray[0],
